<div class="container-fluid">
  <div class="row">
    <div class="col">
      <mat-form-field class="example-form-field" appearance="fill">
        <mat-label>Date Range</mat-label>
        <mat-date-range-input
          [formGroup]="mainForm"
          [rangePicker]="campaignOnePicker"
        >
          <input matStartDate placeholder="Start" formControlName="start" />
          <input matEndDate placeholder="End date" formControlName="end" />
        </mat-date-range-input>
        <mat-datepicker-toggle
          matSuffix
          [for]="campaignOnePicker"
        ></mat-datepicker-toggle>
        <mat-date-range-picker #campaignOnePicker></mat-date-range-picker>
      </mat-form-field>
    </div>
    <div class="col">
      <button class="btn btn-primary" (click)="show(0)">SHOW</button>
    </div>
    <div class="col">
      <button class="btn btn-primary" (click)="print()">PRINT</button>
    </div>
  </div>
  <div class="d-flex justify-content-between">
    <div>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="30"
        height="30"
        fill="currentColor"
        class="bi bi-arrow-left-circle"
        viewBox="0 0 16 16"
        (click)="show(-1)"
      >
        <path
          fill-rule="evenodd"
          d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"
        />
      </svg>
    </div>
    <div>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="30"
        height="30"
        fill="currentColor"
        class="bi bi-arrow-right-circle"
        viewBox="0 0 16 16"
        (click)="show(1)"
      >
        <path
          fill-rule="evenodd"
          d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"
        />
      </svg>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-5">
      <table class="table table-striped" style="zoom: 125%">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">NAME</th>
            <th scope="col">FATHER`S NAME</th>
            <th scope="col">VILLAGE</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let option of transactionsOwners; index as i">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ option.name }}</td>
            <td>{{ option.fatherName }}</td>
            <td>{{ option.village }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-7">
      <table class="table table-striped" style="zoom: 125%">
        <thead>
          <tr>
            <th scope="col">ITEM</th>
            <th scope="col">WEIGHT</th>
            <th scope="col">PRINCIPLE</th>
            <th scope="col">R.O.I</th>
            <th scope="col">ISSUE DATE</th>
            <th scope="col">RETURNED</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let option of transactions; index as i">
            <td>{{ option.itemName }}</td>
            <td>{{ option.weight }}</td>
            <td>{{ option.principle }}</td>
            <td>{{ option.roi }}</td>
            <td>{{ option.issueDate }}</td>
            <td>{{ option.returnDate }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
