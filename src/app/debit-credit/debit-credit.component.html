<div class="container-fluid">
  <div class="row p-3">
    <div class="form-check form-switch">
      <input
        class="form-check-input"
        type="checkbox"
        #dcValue
        (click)="typeSelect(dcValue.value)"
        id="flexSwitchCheckDefault"
      />
      <label class="form-check-label" for="flexSwitchCheckDefault">
        MAKE A {{ dcType }}</label
      >
    </div>
  </div>
  <form [formGroup]="projectForm" (ngSubmit)="onSaveForm()">
    <div class="row">
      <div class="col">
        <div class="row">
          <div class="col">
            <input
              type="text"
              class="form-control"
              placeholder="Amount"
              formControlName="amount"
            />
          </div>
          <div class="col">
            <input
              type="text"
              class="form-control"
              placeholder="Description"
              formControlName="description"
            />
          </div>
        </div>
      </div>
    </div>
    <div class="row p-3">
      <div class="col d-flex justify-content-center">
        <button class="btn btn-danger" type="submit">Save</button>
      </div>
    </div>
  </form>
  <hr />
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Amount</th>
        <th scope="col">Date</th>
        <th scope="col">Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let option of dcArray; index as i">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ option.amount }}</td>
        <td>{{ option.date }}</td>
        <td>{{ option.description }}</td>
      </tr>
    </tbody>
  </table>
</div>
