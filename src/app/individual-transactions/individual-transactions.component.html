<div class="container-fluid">
  <div class="row p-3">
    <div class="col-sm d-flex justify-content-end">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="bi bi-x-circle-fill"
        viewBox="0 0 16 16"
        (click)="close()"
      >
        <path
          d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"
        />
      </svg>
    </div>
  </div>
  <div class="row">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">ITEM</th>
          <th scope="col">WEIGHT</th>
          <th scope="col">PRINCIPLE</th>
          <th scope="col">R.O.I</th>
          <th scope="col">ISSUE DATE</th>
          <th scope="col">RETURNED</th>
          <th scope="col">AMOUNT TO PAY</th>
          <th scope="col">RETURN</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let option of indiTrans; index as i">
          <th scope="row">1</th>
          <td>{{ option.itemName }}</td>
          <td>{{ option.weight }}</td>
          <td>{{ option.principle }}</td>
          <td>{{ option.roi }}</td>
          <td>{{ option.issueDate }}</td>
          <td>{{ option.returned }}</td>
          <td>{{ option.amtToPay }}</td>
          <td><button class="btn btn-warning">R</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
