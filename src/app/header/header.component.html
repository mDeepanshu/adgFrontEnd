<div class="div" style="padding: 10px">
  <nav
    class="navbar navbar-expand-lg navbar-light bg-light"
    style="height: 14mm; border-radius: 3px"
  >
    <div class="container-fluid">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul
          class="navbar-nav me-auto mb-2 mb-lg-0"
          style="font-size: 28px; font-family: monospace"
        >
          <li class="nav-item">
            <a
              (click)="changePage('HOME')"
              [ngStyle]="{
                color: onPage === 'HOME' ? 'violet' : '#1a1b1c'
              }"
              class="nav-link active size"
              aria-current="page"
              routerLink=""
              >HOME</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link active size"
              aria-current="page"
              routerLink="AllTransactions-component"
              [hidden]="isStaff"
              (click)="changePage('ALL TRANSACTIONS')"
              [hidden]="isStaff"
              [ngStyle]="{
                color: onPage === 'ALL TRANSACTIONS' ? 'violet' : '#1a1b1c'
              }"
              >ALL-TRANSACTIONS</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link active size"
              aria-current="page"
              [hidden]="isStaff"
              (click)="changePage('DEBIT CREDIT')"
              [ngStyle]="{
                color: onPage === 'DEBIT CREDIT' ? 'violet' : '#1a1b1c'
              }"
              routerLink="DebitCredit-component"
              >DEBIT-CREDIT</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link active size"
              aria-current="page"
              [hidden]="isStaff"
              (click)="changePage('REPORTS')"
              [ngStyle]="{
                color: onPage === 'REPORTS' ? 'violet' : '#1a1b1c'
              }"
              routerLink="Reports-component"
              >REPORTS</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link active size"
              aria-current="page"
              [hidden]="isStaff"
              (click)="changePage('TRANSACTIONS')"
              [ngStyle]="{
                color: onPage === 'TRANSACTIONS' ? 'violet' : '#1a1b1c'
              }"
              routerLink="IRtransactions-component"
              >TRANSACTIONS</a
            >
          </li>
        </ul>
        <h2 style="margin-top: 13px; color: darkkhaki">{{ accountType }} |</h2>

        <a>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="31"
            height="28"
            fill="currentColor"
            class="bi bi-power"
            style="color: darkkhaki"
            viewBox="0 0 15 15"
            (click)="logout()"
          >
            <path d="M7.5 1v7h1V1h-1z" />
            <path
              d="M3 8.812a4.999 4.999 0 0 1 2.578-4.375l-.485-.874A6 6 0 1 0 11 3.616l-.501.865A5 5 0 1 1 3 8.812z"
            />
          </svg>
        </a>
      </div>
    </div>
  </nav>
</div>
